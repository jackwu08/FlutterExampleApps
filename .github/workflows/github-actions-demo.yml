
name: GitHub Actions Flutter
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
          java-version: $
    - uses: subosito/flutter-action@v1
      with:
          flutter-version: $
    - run: flutter pub get
    - run: flutter analyze
    - run: flutter test
